        let currentLyricIndex = 0;

        let interval;

        function startPlayback() {
            if (isPlaying) return;
            isPlaying = true;
            currentLyricIndex = 0;
            audioPlayer.currentTime = 0;
            videoPlayer.currentTime = 0;
            audioPlayer.play();
            videoPlayer.play();
            renderLyrics();
            interval = setInterval(syncLyrics, 100);
        }

        function syncLyrics() {
            if (currentLyricIndex >= lrcData.length) {
                clearInterval(interval);
                return;
            }
            const currentLyric = lrcData[currentLyricIndex];
            if (audioPlayer.currentTime >= currentLyric.time) {
                highlightLyric(currentLyricIndex);
                currentLyricIndex++;
            }
        }

        function highlightLyric(index) {
            lyricsContainer.innerHTML = '';
            const start = Math.max(0, index - 2);
            const end = Math.min(lrcData.length, index + 3);
            
            for (let i = start; i < end; i++) {
                const p = document.createElement('p');
                p.textContent = lrcData[i].lyric;
                p.classList.add(i === index ? 'active-lyric' : 'inactive-lyric');
                lyricsContainer.appendChild(p);
            }
        }

        function renderLyrics() {
            lyricsContainer.innerHTML = '';
            lrcData.forEach(line => {

                p.textContent = line.lyric;
                p.classList.add('inactive-lyric');
